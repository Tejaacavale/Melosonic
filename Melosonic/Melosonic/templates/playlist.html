    <div id="right">
      <span>
        <a id="login" href="http://127.0.0.1:5000/playlist">Playlist</a>
      </span>
    </div>

  </header>


  <section class="toppart">
    <h1>Playlist</h1>
  </section>
  <section class="middlepart">
    <table>
      <tr>
        <th>Name</th>
        <th>Duration</th>
        <th></th>
      </tr>
      {% for song in songs %}
      <tr>
        <td>{{ song[1] }}</td>
        <td>{{ song[2] }}</td>
        <td>
          <button onclick="removeSong({{ song[0] }})">Remove</button>
        </td>
      </tr>
      {% endfor %}
    </table>
  </section>

  <script>
    const navLinks = document.querySelectorAll('nav ul li a');

    navLinks.forEach(link => {
      link.addEventListener('mouseover', () => {
        link.style.textDecoration = 'none';
        link.style.color = 'white';
        link.style.cursor = 'pointer';
        //link.style.padding = '20px 40px';
        link.style.backgroundColor = 'rgb(45, 45, 45)';
      });
      link.addEventListener('mouseout', () => {
        link.style.textDecoration = 'initial';
        link.style.color = 'white';
        link.style.cursor = 'initial';

        link.style.backgroundColor = 'initial';
      });
    });


  </script>

  <script>
    function removeSong(id) {
      // send a POST request to remove the song from the playlist
      fetch('/remove-song', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: id })
      })
        .then(response => response.json())
        .then(data => {
          // reload the page to update the playlist
          window.location.reload();
        })
        .catch(error => console.error(error));
    }

  </script>
